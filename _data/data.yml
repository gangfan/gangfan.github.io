career-profile:
    title: Career Profile
    summary: |
      Gang Fan is a staff software engineer at Ant Financial Services Group.
      Before this, he obtained his Ph.D. degree in 2020, under the supervision of Charles Zhang and received his master's degree at the Hong Kong University of Science and Technology.
      
      His main area of research is programming languages, static analysis, and testing. He is current research mainly focuses on solving memory safety problems in industry-sized projects. His industry experiences mostly come from Baidu, Tencent, Vlintech, and Sourcebrella, where he is also a co-founder.
